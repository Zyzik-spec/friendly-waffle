  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: moveStars linear infinite;
    }

    @keyframes moveStars {
      from { transform: translateY(-10px); }
      to { transform: translateY(110vh); }
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 2;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
      padding-top: 80px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-out;
      text-shadow: 2px 2px 4px #000000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .banner {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4b0082;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-size: 18px;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.5s ease, top 0.5s ease;
    }

    .banner.show {
      display: block;
      opacity: 1;
      top: 60px;
    }

    .carousel-container {
      overflow: hidden;
      width: 100%;
      position: relative;
      padding: 20px 0;
    }

    .carousel-track {
      display: flex;
      width: calc(400px * 10); /* –µ—Å–ª–∏ 5 –∫–∞—Ä—Ç–∏–Ω–æ–∫ - —É–º–Ω–æ–∂–∞–µ–º –Ω–∞ 2 –¥–ª—è –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è */
      animation: scrollCarousel 60s linear infinite;
    }

    .carousel-track img {
      height: 400px;
      margin: 0 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .carousel-track img:hover {
      transform: scale(1.1);
    }

    @keyframes scrollCarousel {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      background: linear-gradient(45deg, #6a0dad, #9b30ff);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #contact {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 50px 20px;
      border-radius: 20px;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }

    #contact h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      animation: zoomIn 0.5s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .lightbox-buttons {
      margin-top: 20px;
    }

    .lightbox-buttons button {
      background: #6a0dad;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .lightbox-buttons button:hover {
      background: #9b30ff;
    }

    @media(max-width: 600px) {
      nav a { font-size: 16px; }
      h1 { font-size: 28px; }
      .carousel-track img { height: 200px; }
    }
  </style>
</head>

<script>

  ];
  let currentImage = 0;

  function showBanner(message) {
    const banner = document.getElementById('banner');
    banner.textContent = message;
    banner.classList.add('show');
    setTimeout(() => { banner.classList.remove('show'); }, 3000);
  }

  function openLightbox(index) {
    currentImage = index;
    document.getElementById('lightbox-img').src = images[currentImage];
    document.getElementById('lightbox').style.display = 'flex';
  }

  function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }

  function nextImage() {
    currentImage = (currentImage + 1) % images.length;
    document.getElementById('lightbox-img').src = images[currentImage];
  }

  function prevImage() {
    currentImage = (currentImage - 1 + images.length) % images.length;
    document.getElementById('lightbox-img').src = images[currentImage];
  }
</script>
