<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      overflow-x: hidden;
      color: white;
      scroll-behavior: smooth; /* –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
    }

    /* –ó–≤—ë–∑–¥—ã */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: moveStars linear infinite;
    }

    @keyframes moveStars {
      from { transform: translateY(-10px); }
      to { transform: translateY(110vh); }
    }

    /* –ú–µ–Ω—é */
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 2;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* –ì–∞–ª–µ—Ä–µ—è */
    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .slide {
      flex: none;
      width: 300px;
      margin: 10px;
      scroll-snap-align: start;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      position: relative;
    }

    .slide img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }

    .slide img:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px;
      border-radius: 5px;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    button {
      padding: 12px 24px;
      margin: 10px;
      background: linear-gradient(45deg, #6a0dad, #9b30ff);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .banner {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4b0082;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-size: 18px;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.5s ease, top 0.5s ease;
    }

    .banner.show {
      display: block;
      opacity: 1;
      top: 60px;
    }

    /* –°–µ–∫—Ü–∏–∏ */
    section {
      margin: 100px 0;
    }

    /* –§–æ—Ä–º–∞ */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è */
    @media(max-width: 600px) {
      nav a { font-size: 16px; }
      h1 { font-size: 28px; }
      .slide { width: 80%; }
    }
  </style>
</head>
<body>
