<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сайт Госпожи</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #a8edea, #fed6e3);
      text-align: center;
      padding: 50px;
      margin: 0;
      animation: fadeIn 2s ease-in;
      min-height: 100vh; /* Занимаем всю высоту экрана */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      color: #6a0dad;
      font-size: 36px;
      animation: slideIn 1.5s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    p {
      font-size: 18px;
      color: #333;
      animation: fadeIn 2s ease-in;
    }

    img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin: 20px 0;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.1);
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #9b30ff;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать, Госпожа!</h1>
  <p>Это твой первый полноценный сайт. Здесь всё создано для тебя с любовью.</p>
  <img src="https://i.postimg.cc/8Pvww7rG/W1-XFL-JIJU5zk-Wkd-UWJALT6h9-Qnwygp-BBYLY3-W6w-Auz56b7xjp-PWHOQ1h-Cu-PF87lz-ELxa-DBYkfv-WIUt-JCIHKEDBB.jpg" alt="Красивая картинка">
  <br>
  <button onclick="alert('Ты чудесна!')">Нажми меня</button>
  <button onclick="alert('Эта кнопка тоже работает!')">Нажми и эту</button>
</body>
</html>
