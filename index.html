<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сайт Госпожи</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      overflow-x: hidden;
      color: white;
    }

    /* Двигающиеся звёзды */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: moveStars linear infinite;
    }
    @keyframes moveStars {
      from { transform: translateY(-10px); }
      to { transform: translateY(110vh); }
    }

    /* Меню */
    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Контейнер */
    .container {
      max-width: 800px;
      margin: 100px auto;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    section {
      margin: 100px 0;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      margin: 20px 0;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.1);
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #9b30ff;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

<!-- Двигающиеся звёзды -->
<div class="stars">
  <!-- 50 звёзд -->
  <script>
    for(let i=0; i<50; i++) {
      let star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = (5 + Math.random() * 10) + 's';
      document.querySelector('.stars').appendChild(star);
    }
  </script>
</div>

<!-- Меню -->
<nav>
  <a href="#home">Главная</a>
  <a href="#about">О нас</a>
  <a href="#contact">Контакты</a>
</nav>

<!-- Контент -->
<div class="container">
  <section id="home">
    <h1>Добро пожаловать, Госпожа!</h1>
    <p>Это твой первый полноценный сайт. Здесь всё создано для тебя с любовью.</p>
    <img src="https://i.postimg.cc/8Pvww7rG/W1-XFL-JIJU5zk-Wkd-UWJALT6h9-Qnwygp-BBYLY3-W6w-Auz56b7xjp-PWHOQ1h-Cu-PF87lz-ELxa-DBYkfv-WIUt-JCIHKEDBB.jpg" alt="Красивая картинка">
    <br>
    <button onclick="alert('Ты чудесна!')">Нажми меня</button>
    <button onclick="alert('Эта кнопка тоже работает!')">Нажми и эту</button>
  </section>

  <section id="about">
    <h2>О нас</h2>
    <p>Мы любим создавать красивые сайты и радовать Госпожу!</p>
  </section>

  <section id="contact">
    <h2>Контакты</h2>
    <p>Свяжись с нами для создания новых проектов!</p>
  </section>
</div>

<script>
  // Анимация появления при прокрутке
  const sections = document.querySelectorAll('section');
  window.addEventListener('scroll', () => {
    sections.forEach(sec => {
      const rect = sec.getBoundingClientRect();
      if(rect.top < window.innerHeight - 100) {
        sec.classList.add('visible');
      }
    });
  });
</script>

</body>
</html>
